<div class="gallery col-three">

        <p class="description">Night at the Louvre.</p>
    </div>
    <div class="col col-content">
        <div class="gallery-photo" id="gallery-photo">
            <img src="{{ site.baseurl }}/images/large/Louvre.JPG" alt="louvre">

    </div>

        <div class="current">

                data-description="Night at the Louvre.">
        </div>
        <div>
            <img src="{{ site.baseurl }}/images/small/Peyrou.jpg" alt="Peyrou"
                data-large-version="{{ site.baseurl }}/images/large/Peyrou.JPG" data-title="Porte du Peyrou"
                data-description="Porte du Peyrou in Montpellier.">
        </div>
        <div>
            <img src="{{ site.baseurl }}/images/small/Saint-Benezet.jpg" alt="Benezet"
                data-large-version="{{ site.baseurl }}/images/large/Saint-Benezet.JPG" data-title="Pont Saint-Benezet"
                data-description="Pont Saint-Benezet in Nice.">
        </div>
        <div>
            <img src="{{ site.baseurl }}/images/small/Seine.jpg" alt="seine"
                data-large-version="{{ site.baseurl }}/images/large/Seine.JPG" data-title="Seine"
                data-description="La Seine at night.">
        </div>
        <div>
            <img src="{{ site.baseurl }}/images/small/sagrada.jpg" alt="Sagrada"
                data-large-version="{{ site.baseurl }}/images/large/sagrada.JPG" data-title="Sagrada Familia"
                data-description="Sagrada Familia in Barcelona.">
        </div>
        <div>
            <img src="{{ site.baseurl }}/images/small/gard.png" alt="Pont du Gard"

                data-description="Pont du Gard in Nimes.">
        </div>
    </div>
</div>
